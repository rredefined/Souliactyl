<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security Check | SpiderCloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#000000;
  --panel:#050505;
  --text:#ffffff;
  --dim:rgba(255,255,255,.65);
  --border:rgba(255,255,255,.25);
  --glow:rgba(255,255,255,.55);
}

/* Base */
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Background grid */
.bg{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      transparent 0,
      transparent 12px,
      rgba(255,255,255,.035) 12px,
      rgba(255,255,255,.04) 13px
    ),
    repeating-linear-gradient(
      90deg,
      transparent 0,
      transparent 12px,
      rgba(255,255,255,.035) 12px,
      rgba(255,255,255,.04) 13px
    );
  z-index:-1;
}

/* Card */
.card{
  width:min(720px,95%);
  background:var(--panel);
  border:1px solid var(--border);
  box-shadow:
    0 0 40px rgba(255,255,255,.08),
    0 0 80px rgba(255,255,255,.05);
  padding:46px 28px 30px;
  text-align:center;
  position:relative;
}

/* Corner brackets */
.card::before,.card::after{
  content:"";
  position:absolute;
  width:22px;height:22px;
  border:2px solid var(--text);
  box-shadow:0 0 12px var(--glow);
}
.card::before{top:14px;left:14px;border-right:0;border-bottom:0}
.card::after{bottom:14px;right:14px;border-left:0;border-top:0}

/* Logo ring */
.logo-wrap{
  width:110px;height:110px;
  margin:0 auto 18px;
  border-radius:50%;
  border:2px solid var(--text);
  box-shadow:0 0 25px var(--glow);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

.logo-wrap img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 18px var(--glow);
}

/* Text */
.brand{
  font-size:30px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
  text-shadow:0 0 18px var(--glow);
}
.subtitle{
  font-size:12px;
  letter-spacing:5px;
  text-transform:uppercase;
  color:var(--dim);
  margin:6px 0 18px;
}
.message{
  font-size:15px;
  color:var(--dim);
  margin-bottom:22px;
  line-height:1.6;
}

/* CAPTCHA */
.challenge{
  display:flex;
  justify-content:center;
  margin-bottom:22px;
}

/* Status */
.status{
  font-size:11px;
  letter-spacing:2px;
  text-transform:uppercase;
  opacity:.8;
  text-shadow:0 0 10px var(--glow);
}

/* Meta */
.meta{
  margin-top:14px;
  font-size:11px;
  color:var(--dim);
  line-height:1.7;
}

/* Discord + credit */
.bottom-row{
  margin-top:22px;
  display:flex;
  gap:14px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}

.discord-btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 16px;
  border:1px solid var(--text);
  border-radius:10px;
  text-decoration:none;
  color:#000;
  background:#fff;
  font-size:13px;
  font-weight:600;
  box-shadow:0 0 18px var(--glow);
  transition:all .15s ease;
}
.discord-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 28px var(--glow);
}

.discord-icon{
  width:18px;height:18px;
}

.dev-credit{
  font-size:11px;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--dim);
}
.dev-credit strong{
  color:#fff;
  text-shadow:0 0 10px var(--glow);
  font-weight:800;
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="card">

  <!-- LOGO PATH -->
  <div class="logo-wrap">
    <img src="/assets/eiro.png" alt="SpiderCloud Logo">
  </div>

  <div class="brand">SpiderCloud</div>
  <div class="subtitle">Security Verification</div>

  <div class="message">
    Verifying your browser integrity and connection behavior.<br>
    This process usually completes within a few seconds.
  </div>

  <div class="challenge">
    ::CAPTCHA_BOX::
  </div>

  <div class="status">
    Status: Analyzing Client Environment
  </div>

  <div class="meta">
    IP: ::CLIENT_IP::<br>
    ASN: ::ASN::<br>
    Ray ID: ::RAY_ID::
  </div>

  <div class="bottom-row">
    <a class="discord-btn" href="https://discord.gg/TgpBzkcnFc" target="_blank">
      <svg class="discord-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M20.317 4.369a19.791 19.791 0 0 0-4.885-1.515c-.211.375-.444.864-.608 1.249a18.27 18.27 0 0 0-5.487 0c-.164-.385-.406-.874-.617-1.249a19.736 19.736 0 0 0-4.885 1.515C.533 9.045-.32 13.58.099 18.057a19.9 19.9 0 0 0 5.993 3.03c.462-.63.873-1.295 1.226-1.994a13.107 13.107 0 0 1-1.872-.892c.126-.094.252-.192.372-.291 3.927 1.793 8.18 1.793 12.061 0 .12.099.246.197.372.291a12.299 12.299 0 0 1-1.873.891c.36.699.772 1.364 1.225 1.994a19.861 19.861 0 0 0 6.002-3.03c.5-5.177-.838-9.673-3.548-13.661Z"/>
      </svg>
      Join Discord
    </a>

    <div class="dev-credit">
      Developed by <strong>@Eiro.tf</strong>
    </div>
  </div>

</div>
</body>
</html>
