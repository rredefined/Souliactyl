<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Access | SpiderCloud</title>

  <!-- Optional: nicer default font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #111111;
      --panel-2: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.65);
      --border: rgba(255, 255, 255, 0.12);

      --accent: #ffffff;               /* white accent */
      --accent-glow: rgba(255,255,255,0.35);

      --sync-speed: 4s;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Animated grid backdrop (white on black) */
    .cyber-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background:
        linear-gradient(rgba(0,0,0,0.82), rgba(0,0,0,0.82)),
        repeating-linear-gradient(0deg, transparent 0, transparent 1px, rgba(255,255,255,0.035) 1px, rgba(255,255,255,0.035) 2px),
        repeating-linear-gradient(90deg, transparent 0, transparent 1px, rgba(255,255,255,0.035) 1px, rgba(255,255,255,0.035) 2px);
      background-size: 100% 4px, 40px 40px, 40px 40px;
      z-index: -1;
    }

    .vault-card {
      background: var(--panel);
      padding: 50px 40px;
      border-radius: 2px;
      position: relative;
      max-width: 560px;
      width: 95%;
      text-align: center;
      border: 1px solid var(--border);
      box-shadow: 0 0 60px rgba(0,0,0,0.85);
      clip-path: polygon(5% 0, 95% 0, 100% 10%, 100% 90%, 95% 100%, 5% 100%, 0 90%, 0 10%);
      animation: emerge 0.9s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes emerge {
      0% { opacity: 0; transform: scale(0.93) translateY(28px); filter: blur(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    .header-brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 34px;
    }

    .logo {
      width: 70px;
      filter: drop-shadow(0 0 10px var(--accent-glow));
    }

    .divider {
      height: 42px;
      width: 2px;
      background: var(--accent);
      opacity: 0.35;
      animation: syncDivider var(--sync-speed) infinite ease-in-out;
    }

    @keyframes syncDivider {
      0%, 100% { opacity: 0.25; transform: scaleY(1); }
      50% { opacity: 0.95; transform: scaleY(1.2); box-shadow: 0 0 16px var(--accent-glow); }
    }

    .brand-text {
      font-size: 28px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text);
      animation: syncPulse var(--sync-speed) infinite ease-in-out;
      white-space: nowrap;
    }

    @keyframes syncPulse {
      0%, 100% {
        text-shadow: 0 0 6px rgba(255,255,255,0.18);
        transform: scale(1);
        opacity: 0.92;
      }
      50% {
        text-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 34px rgba(255,255,255,0.35);
        transform: scale(1.02);
        opacity: 1;
      }
    }

    .title {
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: var(--text-dim);
      margin: 0 0 18px 0;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 13px;
      margin-bottom: 24px;
    }

    /* Radar / scan box (monochrome) */
    .challenge-area {
      background: var(--panel-2);
      margin: 24px 0 18px;
      padding: 34px;
      border: 1px solid rgba(255,255,255,0.10);
      position: relative;
      min-height: 105px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      overflow: hidden;
    }

    .radar-sweep {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: conic-gradient(from 0deg at 50% 50%, transparent 0deg, transparent 300deg, rgba(255,255,255,0.9) 360deg);
      opacity: 0.14;
      animation: rotate var(--sync-speed) linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .challenge-area::before {
      content: "";
      position: absolute;
      width: 82%; height: 82%;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      opacity: 0;
      animation: ringPulse var(--sync-speed) infinite ease-out;
      pointer-events: none;
    }

    @keyframes ringPulse {
      0% { transform: scale(0.55); opacity: 0.45; }
      100% { transform: scale(1.22); opacity: 0; }
    }

    .footer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 18px;
    }

    .footer-text {
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .accent-text { color: var(--text); font-weight: 700; }

    /* Discord row */
    .discord-row {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
    }

    .discord-link {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px dashed rgba(255,255,255,0.35);
      padding-bottom: 2px;
      transition: opacity 0.15s ease, border-color 0.15s ease;
    }
    .discord-link:hover {
      opacity: 0.9;
      border-color: rgba(255,255,255,0.7);
    }

    .discord-icon {
      width: 18px;
      height: 18px;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
      opacity: 0.95;
    }

    /* Corner brackets */
    .vault-card::before, .vault-card::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid rgba(255,255,255,0.8);
      animation: syncDivider var(--sync-speed) infinite ease-in-out;
    }
    .vault-card::before { top: 15px; left: 15px; border-right: 0; border-bottom: 0; }
    .vault-card::after { bottom: 15px; right: 15px; border-left: 0; border-top: 0; }

    /* Small credit line */
    .credit {
      font-size: 11px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.8px;
    }
    .credit b {
      color: rgba(255,255,255,0.9);
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="cyber-bg"></div>

    <div class="header-brand">
      <img src="/assets/eiro.png" alt="SpiderCloud Logo" class="logo">
      <div class="divider"></div>
      <div class="brand-text">SpiderCloud Shield</div>
    </div>

    <h1 class="title">System Verification</h1>

    <p class="subtitle">
      Establishing secure handshake with SpiderCloud nodes...
    </p>

    <div class="challenge-area">
      <div class="radar-sweep"></div>
      <div style="z-index: 10; position: relative;">
        ::CAPTCHA_BOX::

    </div>

    <div class="footer">

        Security Status: <span class="accent-text">Active</span>
      </div>
